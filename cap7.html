<!DOCTYPE html>
<html>
<head>
    <style>
        button {
            position: absolute;
            top: 20px;
            left: 250px;
            height: 50px;
            width: 50px;
            border-radius: 50px;
            border: none;
            color:var(buttonFontColor);
            background-color: var(button);
     }
button :focus{outline-style:none;}

    </style>
    <title>Calculo da Media</title>
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);

            var media = (nota1 + nota2) / 2;

            document.getElementById("resultado").innerHTML = "A média é: " + media.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculo da Media</h1>

  <label for="nota1">Nota 1:</label> 
    <input type="number" id="nota1" step="0.01"><br>
   <label for="nota2">Nota 2:</label>
 <input type="number" id="nota2" step="0.01"><br>

<button onclick="calcularMedia()">Calcular</button>

<p id="resultado"></p>
</body>
</html>
